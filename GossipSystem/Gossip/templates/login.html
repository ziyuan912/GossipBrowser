<html>
  <head>
    <title>Login - GossipIR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
    <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
  </head>
  <body class="is-preload">

    <!-- Header -->
      <header id="header">
        <a href="index.html" class="title">GossipIR</a>
        <nav>
          <ul>
            <li><a href="../index">Home</a></li>
            <li><a href="generic.html" class="active">Login</a></li>
            <li><a href="elements.html">Elements</a></li>
          </ul>
        </nav>
      </header>

    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Main -->
          <section id="main" class="wrapper">
            <div class="inner">
              <h1 class="major">Login</h1>
                <div class="inputPos">
                  <form method="post">{% csrf_token %}
                    <h3>Account</h3>
                    <div style="color: white; width: 300px; height: 50px; border-color: white"><input type="text" placeholder="Please enter your account" name="Account" aria-describedby="basic-addon1"></div>
                    <div style="height: 20px"></div>
                    <h3>Password</h3>
                    <div style="color: white; width: 300px; height: 50px"><input class="col-3" type="password" placeholder="Please enter your password" name="Password"></div>
                    {% if account_exist == 0 %}
                    <div class="alert alert-danger alert-dismissible " role="alert">
                      <strong style="color: red">Account or password doesn't exist! <br> Please try again.</strong>
                    </div>
                    {% endif %}
                    <br>
                    <button type="submit" class="btn btn-warning">Login</button>
                  </form >
              </div>
            </div>
          </section>

      </div>

    <!-- Footer -->
      <footer id="footer" class="wrapper alt">
        <div class="inner">
          <ul class="menu">
            <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </footer>

    <!-- Scripts -->
      <script src="../static/js/jquery.min.js"></script>
      <script src="../static/js/jquery.scrollex.min.js"></script>
      <script src="../static/js/jquery.scrolly.min.js"></script>
      <script src="../static/js/browser.min.js"></script>
      <script src="../static/js/breakpoints.min.js"></script>
      <script src="../static/js/util.js"></script>
      <script src="../static/js/main.js"></script>

  </body>
</html>
