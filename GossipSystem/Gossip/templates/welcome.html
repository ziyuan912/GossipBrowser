<html>
	<head>
		<title>Welcome to GossipIR</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<link rel="stylesheet" href="../static/css/mycss.css">
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="../index" class="title">GossipIR</a>
				<nav>
					<ul>
						<li><a href="../index">Home</a></li>
						<li><a href="generic.html" class="active">Generic</a></li>
						<li><a href="elements.html">Elements</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h2 class="major">Hello, <em>{{ username }}!</em></h2>
							<form method="post" action="../welcome/">{% csrf_token %}
			                    <div style="color: white; width: 600px; height: 50px; border-color: white"><input type="text" placeholder="What gossip do you want to search today" name="Query" aria-describedby="basic-addon1"></div>
			                    <input type="hidden" name="username" value={{ username }}>
			                    <br>
			                    <button type="submit" class="btn btn-warning">Search</button>
		                    </form >
		                    <nav>
			                    <ul>
			                    	{% for document in documents %}
			                    		<li><a class="search_bar" href="../article_htmls/{{ document.ID }}"><h3>{{ document.topic }}</h3></a></li>
			                    	{% endfor %}
								</ul>
							<nav>
							<div style="height: 50px;">
		                	</div>
		                	<h4>You may also like</h4>
		                	<div style="height: 10px;">
		                	</div>
		                    <button type="submit" class="btn btn-warning">News 1</button>
		                    <button type="submit" class="btn btn-warning">News 2</button>
		                    <button type="submit" class="btn btn-warning">News 3</button>
		                    <button type="submit" class="btn btn-warning">News 4</button>
		                    <button type="submit" class="btn btn-warning">News 5</button>
						</div>
						
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
